<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Mod</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script>
    //configuration for colors and dark mode
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: { "display": ["Inter", "sans-serif"] },
          },
        },
      }
</script>
<style>.material-symbols-outlined { font-size: 24px; }</style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#9dabb9] min-h-screen">
    
    <div class="relative w-full min-h-screen flex flex-col items-center py-10 px-4 sm:px-6 md:px-8">
        <div class="w-full max-w-4xl flex flex-col gap-8">
            
            <div class="flex flex-col gap-2">
                <h1 class="text-gray-900 dark:text-white text-4xl font-black tracking-tight">Add New Mod</h1>
                <p class="text-gray-500 dark:text-[#9dabb9]">Fill out the form to track a new mod.</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 rounded-lg text-white font-medium shadow-md 
                            {% if category == 'error' %} bg-red-500 {% else %} bg-green-500 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="bg-white dark:bg-[#111827]/50 p-6 sm:p-8 rounded-xl border border-gray-200 dark:border-white/10 shadow-lg">
                
                <form action="{{ url_for('mods.add_mod_page') }}" method="POST" enctype="multipart/form-data" class="flex flex-col gap-6">
                    
                    <label class="flex flex-col w-full">
                        <span class="text-gray-900 dark:text-white font-medium mb-2">Mod Name</span>
                        <input type="text" name="name" required class="w-full rounded-lg bg-gray-50 dark:bg-[#1c2127] border-gray-300 dark:border-[#3b4754] text-gray-900 dark:text-white focus:ring-primary focus:border-primary p-3" placeholder="Enter mod name" />
                    </label>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <label class="flex flex-col">
                            <span class="text-gray-900 dark:text-white font-medium mb-2">Version</span>
                            <input type="text" name="version" class="w-full rounded-lg bg-gray-50 dark:bg-[#1c2127] border-gray-300 dark:border-[#3b4754] text-gray-900 dark:text-white focus:ring-primary focus:border-primary p-3" placeholder="e.g. 1.0.0" />
                        </label>
                        <label class="flex flex-col">
                            <span class="text-gray-900 dark:text-white font-medium mb-2">Developer</span>
                            <input type="text" name="developer" class="w-full rounded-lg bg-gray-50 dark:bg-[#1c2127] border-gray-300 dark:border-[#3b4754] text-gray-900 dark:text-white focus:ring-primary focus:border-primary p-3" placeholder="Developer name" />
                        </label>
                    </div>

                    <label class="flex flex-col w-full">
                        <span class="text-gray-900 dark:text-white font-medium mb-2">Description</span>
                        <textarea name="description" rows="4" class="w-full rounded-lg bg-gray-50 dark:bg-[#1c2127] border-gray-300 dark:border-[#3b4754] text-gray-900 dark:text-white focus:ring-primary focus:border-primary p-3" placeholder="What does this mod do?"></textarea>
                    </label>

                    <div class="flex flex-col">
                        <span class="text-gray-900 dark:text-white font-medium mb-2">Mod File</span>
                        <div class="relative flex flex-col items-center justify-center p-8 border-2 border-dashed border-gray-300 dark:border-[#3b4754] rounded-lg bg-gray-50 dark:bg-[#1c2127] hover:border-primary transition cursor-pointer group">
                            <span class="material-symbols-outlined text-4xl text-gray-400 group-hover:text-primary transition">upload_file</span>
                            <p class="mt-2 text-sm text-gray-500">Click to upload file</p>
                            <input name="file" type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row items-center justify-between gap-6 pt-6 mt-2 border-t border-gray-200 dark:border-white/10">
                        
                        <div class="flex items-center w-full sm:w-auto">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="status" value="Active" checked class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 dark:bg-[#3b4754] rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-white">Active</span>
                            </label>
                        </div>

                        <div class="flex gap-3 w-full sm:w-auto">
                            <a href="{{ url_for('views.home') }}" class="flex-1 sm:flex-none px-6 py-3 rounded-lg text-gray-700 dark:text-white font-semibold bg-gray-100 dark:bg-white/5 hover:bg-gray-200 dark:hover:bg-white/10 transition text-center">
                                Cancel
                            </a>
                            <button type="submit" class="flex-1 sm:flex-none px-6 py-3 rounded-lg text-white font-semibold bg-primary hover:bg-primary/90 shadow-lg shadow-blue-500/30 transition flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined" style="font-size: 20px;">save</span>
                                Save
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
