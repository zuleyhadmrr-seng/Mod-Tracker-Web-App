<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ mod.name }} - Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: { colors: { "primary": "#137fec", "background-dark": "#101922" } },
                fontFamily: { "display": ["Inter", "sans-serif"] },
            },
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">

    <div class="bg-white dark:bg-gray-900 w-full max-w-2xl rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden">
        
        <div class="h-32 bg-primary/20 flex items-center justify-center relative">
            <h1 class="text-4xl font-black text-primary tracking-tighter">{{ mod.name }}</h1>
            
            <a href="{{ url_for('views.home') }}" class="absolute top-4 left-4 bg-white/80 dark:bg-black/50 p-2 rounded-full hover:bg-white transition text-black dark:text-white flex items-center gap-1 text-sm font-bold px-4">
                â¬… Go Back
            </a>
        </div>

        <div class="p-8">
            <div class="flex justify-between items-center mb-6">
                <span class="bg-blue-100 text-blue-800 text-sm font-medium px-4 py-1.5 rounded-full dark:bg-blue-900 dark:text-blue-300">
                    {{ mod.developer }}
                </span>
                <span class="text-gray-500 text-sm">Version: <strong class="text-gray-800 dark:text-gray-200">{{ mod.version }}</strong></span>
            </div>

            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">About Mod</h3>
            <p class="text-gray-600 dark:text-gray-300 leading-relaxed mb-8">
                {{ mod.description if mod.description else "No description provided." }}
            </p>

            <div class="border-t border-gray-200 dark:border-gray-700 pt-6 flex justify-end gap-3">
                
                <a href="{{ url_for('mods.delete_mod_func', id=mod.id) }}" 
                   onclick="return confirm('Are you sure you want to delete this mod? This action cannot be undone.');"
                   class="px-5 py-2.5 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors cursor-pointer flex items-center">
                    Delete Mod
                </a>
                
                {% if mod.filename %}
                    <a href="{{ url_for('mods.download_mod', id=mod.id) }}" 
                       class="px-5 py-2.5 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
                        <span class="material-symbols-outlined" style="font-size: 20px;">download</span>
                        Download File
                    </a>
                {% else %}
                    <button class="px-5 py-2.5 bg-gray-400 text-white rounded-lg font-medium cursor-not-allowed flex items-center gap-2" disabled title="No file uploaded">
                        <span class="material-symbols-outlined" style="font-size: 20px;">block</span>
                        No File
                    </button>
                {% endif %}
                </div>
        </div>
    </div>
</body>
</html>
